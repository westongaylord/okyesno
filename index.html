<!doctype html>
<html>
<head>
  <title>Kinetic Chat</title>


  <script type="text/javascript" src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.1.js"></script>
  <script type="text/javascript" src="https://rawgit.com/davatron5000/Lettering.js/master/jquery.lettering.js"></script>
  <script type="text/javascript" src="https://rawgit.com/jschr/textillate/master/jquery.textillate.js"></script>
  <link rel="stylesheet" type="text/css" href="https://rawgit.com/daneden/animate.css/master/animate.min.css"></script>
  <link rel="stylesheet" type="text/css" href="http://anijs.github.io/lib/anicollection/anicollection.css"></script>

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font: 16px Helvetica, Arial; }
    form { background: #ddd; padding: 2px; position: fixed; bottom: 0; width: 100%; }
    form input { border: 0; padding: 10px; width: 90%; font-size:16px; height:44px;}
    form button { color: white; font-weight: bold; width: 10%; background: rgb(0, 174, 226); border: none; padding: 10px; font-size: 16px; height: 44px;}
    #messages { list-style-type: none; margin: 0; padding: 0; }
    #messages li { padding: 20px 30px; height: 60px; }
    #messages li:nth-child(odd) { background: rgb(104, 245, 181); }


    #suggestions {
      position: fixed;
      bottom: 47px;
      width: 100%;
    }

    #suggestions li {
      position: relative;
      float:left;
      list-style: none;
      border: 3px #ddd solid;
      padding: 10px 10px;
      min-width: 12.5%;
      height: 44px;
    }

    .text {
      display: inline-block;
      padding: 0px 0px 0px 30px;
    }

    .number {
      font-size:10px;
      font-weight: bold;
    }


    /* ---------------- ANIMATIONS ---------------------- */


    /*
    ==============================================
    base code
    ==============================================
    */

    .slow5{
      -webkit-animation-duration: 5s;
      -webkit-animation-fill-mode: both;
    }

    .slow2 {
      -webkit-animation-duration: 2s;
      -webkit-animation-fill-mode: both;
    }

    .infinite {
      -webkit-animation-iteration-count: infinite;
      animation-iteration-count: infinite;
    }

    .hinge {
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
    }


    /*
    ==============================================
    rattle
    ==============================================
    */
    .rattle {
      -webkit-animation: rattle 0.08s infinite;
    }

    @-webkit-keyframes rattle {
     0% {
      -webkit-transform: translateX(-1px); 
      letter-spacing: -0.012em;
    }

    25% {
      -webkit-transform: translateY(-1px) rotate(-3deg);
      font-size: 18px;
    }

    50% {
      -webkit-transform: translateX(1px);
    }

    100% {
     -webkit-transform: translateY(-1px)  rotate(3deg);
   }
 }


    /*
    ==============================================
    stretchRight
    ==============================================
    */
    .stretchRight{
      animation-name: stretchRight;
      -webkit-animation-name: stretchRight; 

      animation-timing-function: ease-out;  
      -webkit-animation-timing-function: ease-out;  

      transform-origin: 0% 0%;
      -ms-transform-origin: 0% 0%;
      -webkit-transform-origin: 0% 0%;    
    }


    @-webkit-keyframes stretchRight {
      0% {
        -webkit-transform: scaleX(1);
      }
      25% {
        -webkit-transform: scaleX(1.75);
      }
      50% {
        -webkit-transform: scaleX(2);
      }
      60% {
        -webkit-transform: scaleX(2.5);
      }
      80% {
        -webkit-transform: scaleX(2);
      }
      100% {
        -webkit-transform: scaleX(1.5);
      } 

    }

  </style>

</head>
<body OnLoad="document.form.input.focus();">
  <ul id="messages"></ul>
  <ul id="suggestions">
    <li id="suggestion1"><span class="number">1</span><span class="text" id="text1"> Okay</li>
    <li id="suggestion2"><span class="number">2</span><span class="text" id="text2"> Okay</li>
    <li id="suggestion3"><span class="number">3</span><span class="text" id="text3"> Okay</li>
    <li id="suggestion4"><span class="number">4</span><span class="text" id="text4"> Okay</li>
    <li id="suggestion5"><span class="number">5</span><span class="text" id="text5"> Okay</li>
    <li id="suggestion6"><span class="number">6</span><span class="text" id="text6"> Okay</li>
    <li id="suggestion7"><span class="number">7</span><span class="text" id="text7"> Okay</li>
    <li id="suggestion8"><span class="number">8</span><span class="text" id="text8"> Okay</li>
  </ul>
  <form action="" name="form">
    <input name="input" id="m" type="text" class="text" autocomplete="off" /><button>Send</button>
  </form>



  <script>

  // --------------- SOCKET MESSAGE SENDING ------------------

  var socket = io();
  $('form').submit(function(){
    socket.emit('chat message', {text: $('#m').val(), animation: "0"});
    $('#m').val('');
    return false;
  });

  socket.on('chat message', function(msg){
    console.log(msg);
    var newLine = $('<li>').html('<span class="' + msg.word + 'text' + msg.animation + '">' + msg.text + '</span>');
    $('#messages').append(newLine);
    animation(msg.word);
  });



  // --------------- CHAT STRUCTURE SPECIFICS ------------------

  var okayRegex = /\b(o*k+(a+y+)?)|(a+l+r+i+g+h+t+)\b\s*/i;
  var yesRegex = /\b(y+e+|y+a+)(p+|s+|(a*h*))|(r+i+g+h+t+)\b\s*/i;
  var noRegex = /\bn+a+(h+|w+)|n+o+(p+e+)?\b\s*/i;
  var numSuggestions = 8;
  var currentSuggestion = null;

  updateSuggestions();
  $("#suggestions").hide();    


  $('#m').each(function() {
   var elem = $(this);

     // Save current value of element
     elem.data('oldVal', elem.val());

     // Look for changes in the value
     elem.bind("propertychange change click keyup input paste", function(event){
      // If value has changed...
      if (elem.data('oldVal') != elem.val()) {
        if (currentSuggestion != null && elem.val().search(/[1-8]/) != -1) {
          var digit = elem.val().slice(-1);
          socket.emit('chat message', {text: elem.val().substring(0, elem.val().length - 1), animation: digit, word: currentSuggestion});
          $('#m').val('');
          $("#suggestions").hide();
        }
      });
   });
        // Updated stored value
        console.log("input field changed");
        elem.data('oldVal', elem.val());

        if (elem.val().search(okayRegex) != -1) {
          currentSuggestion = "okay";
          // update the suggestion texts with the proposed message
          $(".text").each(function() {
            $(this).text(elem.val());
          });

          $("#suggestions").show();

          console.log(elem.val());
          updateSuggestions();
          animation("okay");

        } else if (elem.val().search(yesRegex) != -1) {
          currentSuggestion = "yes";
        // update the suggestion texts with the proposed message
        $(".text").each(function() {
          $(this).text(elem.val());
        });

        $("#suggestions").show();

        console.log(elem.val());
        updateSuggestions();
        animation("yes");

        } else if (elem.val().search(noRegex) != -1) {
          currentSuggestion = "no";
        // update the suggestion texts with the proposed message
        $(".text").each(function() {
          $(this).text(elem.val());
        });

        $("#suggestions").show();

        console.log(elem.val());
        updateSuggestions();
        animation("no");
      } else {
          // no suggestion, hide the box 
          $("#suggestions").hide();
          currentSuggestion = null;
        }
      }
    });
});


function updateSuggestions() {
  var i;
  for (i = 1; i <= numSuggestions; i++) {
    $( "#suggestion" + i).unbind( "click");

    $("#suggestion" + i).click(function() {
      socket.emit('chat message', {text: $('#m').val(), animation: $(this).attr('id').charAt(10), word: currentSuggestion});
      $('#m').val('');
      $("#suggestions").hide();
    });
  }
}

function animation(word) {
  var j;
  for (j = 1; j <= numSuggestions; j++) {
    $('#text'+j).removeClass().addClass("text");
  }

  if (word == "okay") {
    $('#text1').addClass("bounce animated infinite");
    $('#text2').addClass("rubberBand animated slow2 infinite");
    $('#text3').addClass("flash animated infinite");
    $('#text4').addClass("flash animated slow5 infinite");
    $('#text5').addClass("stretchRight slow5 animated infinite");
    $('#text6').addClass("fadeInLeft slow2 animated infinite");
    $('#text7').addClass("zoomInDown animated slow2 infinite");
    $('#text8').addClass("rattle animated infinite");

    $('.okaytext1').addClass("bounce animated infinite");
    $('.okaytext2').addClass("rubberBand animated slow2 infinite");
    $('.okaytext3').addClass("flash animated infinite");
    $('.okaytext4').addClass("flash animated slow5 infinite");
    $('.okaytext5').addClass("stretchRight slow5 animated infinite");
    $('.okaytext6').addClass("fadeInLeft slow2 animated infinite");
    $('.okaytext7').addClass("zoomInDown animated slow2 infinite");
    $('.okaytext8').addClass("rattle animated infinite");

  } else if (word == "yes") {

    $('#text1').addClass("bounce animated infinite");
    $('#text2').addClass("rubberBand animated slow2 infinite");
    $('#text3').addClass("flash animated infinite");
    $('#text4').addClass("flash animated slow5 infinite");
    $('#text5').addClass("stretchRight slow5 animated infinite");
    $('#text6').addClass("fadeInLeft slow2 animated infinite");
    $('#text7').addClass("rattle animated infinite");
    $('#text8').addClass("zoomInDown animated slow2 infinite");

    $('.yestext1').addClass("bounce animated infinite");
    $('.yestext2').addClass("rubberBand animated slow2 infinite");
    $('.yestext3').addClass("flash animated infinite");
    $('.yestext4').addClass("flash animated slow5 infinite");
    $('.yestext5').addClass("stretchRight slow5 animated infinite");
    $('.yestext6').addClass("fadeInLeft slow2 animated infinite");
    $('.yestext7').addClass("rattle animated infinite");
    $('.yestext8').addClass("zoomInDown animated slow2 infinite");

  } else if (word == "no") {

    $('#text1').addClass("bounce animated infinite");
    $('#text2').addClass("rubberBand animated slow2 infinite");
    $('#text3').addClass("flash animated infinite");
    $('#text4').addClass("flash animated slow5 infinite");
    $('#text5').addClass("stretchRight slow5 animated infinite");
    $('#text6').addClass("fadeInLeft slow2 animated infinite");
    $('#text7').addClass("rattle animated infinite");
    $('#text8').addClass("zoomInDown animated slow2 infinite");

    $('.notext1').addClass("bounce animated infinite");
    $('.notext2').addClass("rubberBand animated slow2 infinite");
    $('.notext3').addClass("flash animated infinite");
    $('.notext4').addClass("flash animated slow5 infinite");
    $('.notext5').addClass("stretchRight slow5 animated infinite");
    $('.notext6').addClass("fadeInLeft slow2 animated infinite");
    $('.notext7').addClass("rattle animated infinite");
    $('.notext8').addClass("zoomInDown animated slow2 infinite");
  }
}

</script>
</body>
</html>
